<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <p>Informe os numeros que vc deseja somar:</p>
    <label for="vetor">Vetor:</label>
    <input type="text" id="vetor" name="vetor" placeholder=":)" disabled="disabled"/>
    <label for="numero">Numero:</label>
    <input type="number" id="numero" name="numero">
    <button onclick="adicionar()" type="button">Adicionar ao vetor</button>
    <button onclick="somar()" type="button">Fazer media</button>

    <br>
    <br>
    <a href="Exercicio02.html"><button>Anterior</button></a>
    <a href="Exercicio04.html"><button>Proximo</button></a>
    
    <script>
        var vetor=[];
        function adicionar(){

            vetor.push(parseFloat(document.getElementById('numero').value));
            document.getElementById('vetor').value=null;
            
            for(let i=0;i<vetor.length;i++){
                document.getElementById('vetor').value+= vetor[i];
                document.getElementById('vetor').value+= " ";
            }
        }
        function somar(){
            let soma=0;
            for(let i=0;i<vetor.length;i++){
                soma=soma+vetor[i];
                console.log(soma);
            }
            alert('Media do vetor: '+soma/vetor.length);
        }
    </script>

</body>
</html>
