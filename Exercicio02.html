        function rodar(){
            let nota_01=parseFloat(document.getElementById('nota_01').value);
            let nota_02=parseFloat(document.getElementById('nota_02').value);
            let nota_03=parseFloat(document.getElementById('nota_03').value);

            console.log(soma)
